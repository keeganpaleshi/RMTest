allow_fallback: false
analysis_isotope: radon
allow_negative_baseline: false
allow_negative_activity: false

calibration:
  slope_MeV_per_ch: null
  intercept_MeV: null
  float_slope: false
  use_two_point: false
  sigma_E_init: null
  peak_widths: null

spectral_fit:
  float_sigma_E: true
  peak_search_method: prominence
  peak_search_cwt_widths: null
  refit_aic_threshold: 2.0

  # Flags controlling resolution parameters; letting both float keeps the
  # optimiser well-constrained
  flags:
    fix_sigma0: false  # let the width refit
    fix_F: false       # let the Fano factor float

  # your existing background priors
  bkg_mode: linear
  b0_prior:
    - 0.0
    - 5.0
  b1_prior:
    - -0.2
    - 0.2

time_fit:
  window_po214:
    - 7.65
    - 7.73
  window_po218:
    - 5.90
    - 6.10
  window_po210:
    - 5.25
    - 5.37
  eff_po214: 0.99
  bkg_po214:
    - 0.0
    - 0.2
