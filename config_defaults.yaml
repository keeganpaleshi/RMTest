allow_fallback: false
analysis_isotope: radon
allow_negative_baseline: false
allow_negative_activity: false

analysis:
  background_model: linear
  likelihood: current

calibration:
  method: two-point
  slope_MeV_per_ch: null
  intercept_MeV: null
  float_slope: true
  use_two_point: true
  sigma_E_init: null
  peak_widths: null

spectral_fit:
  float_sigma_E: false
  peak_search_method: prominence
  peak_search_cwt_widths: null
  refit_aic_threshold: 2.0

  # Flags controlling resolution parameters. With the energy slope fixed,
  # allow the width to float with a looser prior.
  flags:
    fix_sigma0: false  # allow the width to float
    sigma0_prior:
      - 0.13
      - 0.05
    fix_F: true       # fix the Fano factor
    F_prior:
      - 0.0
      - 0.01

  # your existing background priors
  bkg_mode: auto
  b0_prior:
    - 0.0
    - 5.0
  b1_prior:
    - 0.0
    - 0.02

time_fit:
  window_po214:
    - 7.55
    - 7.80
  window_po218:
    - 5.90
    - 6.10
  window_po210:
    - 5.25
    - 5.37
  eff_po214: 0.99
  bkg_po214:
    - 0.0
    - 0.2
